<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>JS Arrays & Loops Demo</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />

    <link href="style.css" rel="stylesheet" />
</head>

<body>
    <header class="py-4 border-bottom bg-dark text-white">
        <div class="container">
            <h1 class="h4 m-0">üçÇ JS Arrays & Loops Demo</h1>
        </div>
    </header>

    <main class="container py-5">
        <!-- Row 1: Controls in a centered card -->
        <div class="row justify-content-center mb-4">
            <div class="col-12 col-md-8 col-lg-6">
                <div class="card shadow">
                    <div class="card-body text-center">
                        <div class="btn-toolbar gap-2 mb-3 justify-content-center" role="toolbar">
                            <button id="btnList" class="btn btn-primary">List Foods</button>
                            <button id="btnNums" class="btn btn-success">Numbered List</button>
                            <button id="btnFilter" class="btn btn-warning">Filter by Letter</button>
                            <button id="btnForEach" class="btn btn-info">Food Cards</button>
                        </div>
                        <p class="text-secondary small m-0">Click a button to render below.</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Row 2: Wide output area -->
        <div class="row justify-content-center">
            <div class="col-12 col-xl-10">
                <h2 class="h6 text-uppercase text-secondary mb-3 text-center">Output</h2>
                <div id="out" class="border rounded p-3 bg-light">
                    Output will appear here‚Ä¶
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
